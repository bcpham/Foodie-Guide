<!doctype html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>
      {% block title %}{% endblock %}
    </title>
    
  
    
    <link rel="stylesheet" href="static/css/styles.css">
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <script type="module" src="../static/js/google.js"></script>

    {% block head %}{% endblock %}
  </head>


  <body>
    <h1>f o o d i e  g u i d e</h1>
      <p>Serving the ultimate resource so you don't get hangry.</p>
  
    <!-- use Flaskâ€™s flash function to display messages that provide feedback to the user -->
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    
    {% block body %}{% endblock %}
    {% block after_body %}{% endblock %}
  
  </body>
</html>
